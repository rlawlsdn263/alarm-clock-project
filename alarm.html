<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Setting</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <span class="nav__cancel">취소</span>
            <h3 class="nav__title">알람 추가</h3>
            <span class="nav__save">저장</span>
        </nav>
        <section class="setting">
            <div class="setting__wrapper">
                <span class="period">오전</span>
                <span class="hours">2</span>
                <span class="minutes">28</span>
            </div>
        <section/>
        <section class="sound">
            <div class="sound__wrapper">
                <span>사운드</span>
                <span>노래 제목</span>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </section>
    </div>
</body>
</html>
