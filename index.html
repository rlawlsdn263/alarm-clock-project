<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Youtube Alarm Clock</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <span class="nav__edit">편집</span>
            <i class="fa-solid fa-plus nav__add"></i>
        </nav>
        <section class="title">
            <span>알람</span>
            <i class="fa-solid fa-clock"></i>
        </section>
        <div class="alarm">
            <div class="alarm-left">
                <span class="period">오전</span>
                <span class="time">0:00</span>
            </div>
            <div class="alarm-right">
                <div class="onoff"></div>
            </div>
        </div>
        <div class="alarm">
            <div class="alarm-left">
                <span class="period">오전</span>
                <span class="time">0:00</span>
            </div>
            <div class="alarm-right">
                <div class="onoff"></div>
            </div>
        </div>
    </div>
</body>
</html>
