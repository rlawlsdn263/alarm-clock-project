<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Youtube Alarm Clock</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <span class="nav__edit">편집</span>
            <span class="nav__add">+</span>
        </nav>
        <h1 class="title">알람</h1>
        <main class="main">
            <div class="alarm">
                <div class="alarm-left">
                    <span class="period">오전</span>
                    <span class="time">0:00</span>
                </div>
                <div class="alarm-right">
                    <span class="alarm-button">버튼</span>
                </div>
            </div>
            <div class="alarm">
                <span class="alarm-period">오전</span>
                <span class="alarm-time">0:00</span>
                <span class="alarm-button">버튼</span>
            </div>
        </main>
    </div>
</body>
</html>
